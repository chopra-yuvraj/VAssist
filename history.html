<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VAssist | Order History</title>
    <meta name="theme-color" content="#4A4BAF">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            overflow: auto;
            background: var(--bg);
            min-height: 100vh;
        }

        .history-page {
            max-width: 520px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 40px;
        }

        /* Header Bar */
        .history-header {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-full);
            padding: 12px 22px;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: var(--shadow-md), inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid var(--glass-border);
            margin-bottom: 24px;
            animation: header-slide-down 0.6s var(--ease-spring) both;
        }

        .history-back {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: none;
            background: linear-gradient(135deg, rgba(74, 75, 175, 0.08), rgba(236, 165, 38, 0.08));
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s var(--ease-spring);
            text-decoration: none;
            color: var(--text-primary);
        }

        .history-back:hover {
            transform: scale(1.1) translateX(-3px);
            box-shadow: 0 4px 12px var(--primary-glow);
            background: var(--primary-gradient);
            color: white;
        }

        .history-title {
            font-size: 1.15rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            flex: 1;
        }

        .history-count {
            background: var(--primary-gradient);
            color: white;
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: 0.78rem;
            font-weight: 700;
            box-shadow: 0 2px 8px var(--primary-glow);
        }

        /* Empty State */
        .history-empty {
            text-align: center;
            padding: 60px 20px;
            animation: card-slide-up 0.6s var(--ease-spring) both;
        }

        .history-empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
            display: block;
        }

        .history-empty h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .history-empty p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .history-empty .primary-btn {
            max-width: 250px;
            margin: 0 auto;
            text-decoration: none;
            display: flex;
        }

        /* Order Card */
        .order-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 14px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--ease-spring);
            transform-style: preserve-3d;
            perspective: 800px;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            border-radius: 0 4px 4px 0;
        }

        .order-card.status-DELIVERED::before {
            background: linear-gradient(to bottom, var(--accent-green), #27ae60);
        }

        .order-card.status-PENDING::before {
            background: linear-gradient(to bottom, var(--accent-orange), #e59500);
        }

        .order-card.status-CANCELLED::before {
            background: linear-gradient(to bottom, var(--accent-red), #c0392b);
        }

        .order-card:hover {
            transform: perspective(800px) rotateX(2deg) rotateY(-2deg) translateY(-3px);
            box-shadow: 8px 8px 30px rgba(74, 75, 175, 0.1), var(--shadow-md);
        }

        .order-item {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-fare {
            color: var(--accent-green);
            font-weight: 800;
        }

        .order-route {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .order-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .order-status {
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .order-status.delivered {
            background: rgba(46, 213, 115, 0.1);
            color: var(--accent-green);
        }

        .order-status.pending {
            background: rgba(236, 165, 38, 0.1);
            color: var(--accent-orange);
        }

        .order-status.cancelled {
            background: rgba(229, 84, 107, 0.1);
            color: var(--accent-red);
        }

        /* Aurora BG */
        .history-aurora {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 80%, rgba(74, 75, 175, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse 60% 80% at 80% 20%, rgba(236, 165, 38, 0.03) 0%, transparent 50%);
            animation: aurora-shift 12s ease-in-out infinite alternate;
        }

        .history-content {
            position: relative;
            z-index: 1;
        }

        .watermark {
            position: fixed;
            bottom: 8px;
            right: 12px;
            z-index: 500;
            font-size: 0.7rem;
            color: rgba(0, 0, 0, 0.25);
            font-weight: 600;
            letter-spacing: 0.5px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="history-aurora"></div>

    <div class="history-page history-content">
        <div class="history-header">
            <a href="index.html" class="history-back" title="Back to App">‚Üê</a>
            <span class="history-title">üìã Order History</span>
            <span class="history-count" id="history-count">0</span>
        </div>

        <div id="history-list" class="stagger-in">
            <!-- Orders render here -->
        </div>
    </div>

    <div class="watermark">Built by Yuvraj Chopra</div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('history-list');
            const countEl = document.getElementById('history-count');
            const history = JSON.parse(localStorage.getItem(CONFIG.KEYS.HISTORY) || '[]');

            countEl.textContent = history.length;

            if (history.length === 0) {
                container.innerHTML = `
                <div class="history-empty">
                    <span class="history-empty-icon">üì¶</span>
                    <h2>No Orders Yet</h2>
                    <p>Your delivery history will appear here after your first order.</p>
                    <a href="index.html" class="primary-btn">
                        Start Ordering <span class="arrow">‚Üí</span>
                    </a>
                </div>
            `;
                return;
            }

            container.innerHTML = history.map((order, i) => {
                const statusClass = (order.status || 'DELIVERED').toLowerCase();
                const time = order.created_at ? new Date(order.created_at).toLocaleString() : 'Unknown';
                return `
                <div class="order-card status-${order.status || 'DELIVERED'}" style="animation-delay: ${i * 0.08}s">
                    <div class="order-item">
                        <span>üì¶ ${order.item || 'Item'}</span>
                        <span class="order-fare">‚Çπ${order.fare || '0'}</span>
                    </div>
                    <div class="order-route">
                        <strong>From:</strong> ${order.pickup || 'Unknown'}<br>
                        <strong>To:</strong> ${order.drop_location || 'Unknown'}
                    </div>
                    <div class="order-meta">
                        <span>${order.delivery_type === 'cyclist' ? 'üö≤' : 'üö∂'} ${order.delivery_type || 'walker'}</span>
                        <span class="order-status ${statusClass}">${order.status || 'DELIVERED'}</span>
                        <span>${time}</span>
                    </div>
                </div>
            `;
            }).join('');
        });
    </script>
</body>

</html>
