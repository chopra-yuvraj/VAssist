<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VAssist | Login ‚Äî Your Trusted Courier Network</title>
    <meta name="theme-color" content="#4A4BAF">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            overflow: auto;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1040 30%, #2a2370 60%, #4A4BAF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .auth-bg-orbs {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .auth-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
        }

        .auth-orb-1 {
            width: 400px;
            height: 400px;
            background: #6566C9;
            top: -150px;
            right: -100px;
            animation: orb-float 18s ease-in-out infinite;
        }

        .auth-orb-2 {
            width: 350px;
            height: 350px;
            background: #4A4BAF;
            bottom: -120px;
            left: -80px;
            animation: orb-float 22s ease-in-out infinite reverse;
        }

        .auth-orb-3 {
            width: 300px;
            height: 300px;
            background: #3A3B8F;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orb-float 25s ease-in-out infinite;
        }

        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
            animation: card-slide-up 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            color: white;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4A4BAF, #6566C9, #4A4BAF);
            background-size: 300% auto;
            animation: gradient-shift 4s ease-in-out infinite;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 28px;
        }

        .auth-logo .shield-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 12px rgba(74, 75, 175, 0.4));
        }

        .auth-logo h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-top: 8px;
            background: linear-gradient(135deg, #fff, #c4c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .auth-logo p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 9999px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            border-radius: 9999px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .auth-tab.active {
            color: white;
            background: linear-gradient(135deg, #4A4BAF, #6566C9);
            box-shadow: 0 4px 16px rgba(74, 75, 175, 0.4);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: stagger-fade-in 0.4s ease both;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 6px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: white;
            background: rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #6566C9;
            box-shadow: 0 0 0 3px rgba(101, 102, 201, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .form-error {
            font-size: 0.78rem;
            color: #ff6b6b;
            margin-top: 6px;
            font-weight: 500;
            min-height: 18px;
            display: block;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-btn-primary {
            background: linear-gradient(135deg, #4A4BAF, #6566C9);
            color: white;
            box-shadow: 0 4px 16px rgba(74, 75, 175, 0.4);
        }

        .auth-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(74, 75, 175, 0.5);
        }

        .auth-btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        .auth-btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .google-btn {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .trust-notice {
            text-align: center;
            margin-top: 20px;
            padding: 14px;
            background: rgba(101, 102, 201, 0.1);
            border-radius: 12px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(101, 102, 201, 0.15);
        }

        .trust-notice strong {
            color: rgba(255, 255, 255, 0.9);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .auth-footer a {
            color: rgba(101, 102, 201, 0.8);
            text-decoration: none;
        }

        .auth-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(16px);
            color: white;
            padding: 13px 28px;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 3000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }

        .auth-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes card-slide-up {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.96);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes stagger-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes orb-float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(30px, -30px);
            }

            66% {
                transform: translate(-20px, 20px);
            }
        }

        @media (max-width: 420px) {
            .auth-card {
                padding: 28px 20px;
                border-radius: 20px;
            }

            .auth-logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-bg-orbs">
        <div class="auth-orb auth-orb-1"></div>
        <div class="auth-orb auth-orb-2"></div>
        <div class="auth-orb auth-orb-3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <span class="shield-icon">üõ°Ô∏è</span>
                <h1>VAssist</h1>
                <p>Your Trusted Courier Network</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login" id="tab-login">Sign In</button>
                <button class="auth-tab" data-tab="register" id="tab-register">Join</button>
            </div>

            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" class="form-input" id="login-email" placeholder="you@email.com" required
                        autocomplete="email">
                    <span class="form-error" id="login-email-error"></span>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-input" id="login-password" placeholder="Enter your password"
                        required autocomplete="current-password">
                    <span class="form-error" id="login-password-error"></span>
                </div>
                <button type="submit" class="auth-btn auth-btn-primary" id="login-submit">Sign In ‚Üí</button>
            </form>

            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" class="form-input" id="reg-name" placeholder="Your name" required
                        autocomplete="name">
                    <span class="form-error" id="reg-name-error"></span>
                </div>
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" class="form-input" id="reg-username" placeholder="Choose a unique username"
                        required autocomplete="username" pattern="[a-z0-9_]+" minlength="3">
                    <span class="form-error" id="reg-username-error"></span>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" class="form-input" id="reg-email" placeholder="you@email.com" required
                        autocomplete="email">
                    <span class="form-error" id="reg-email-error"></span>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" class="form-input" id="reg-password" placeholder="Min 6 characters" required
                        autocomplete="new-password" minlength="6">
                    <span class="form-error" id="reg-password-error"></span>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">Confirm Password</label>
                    <input type="password" class="form-input" id="reg-confirm" placeholder="Re-enter password" required
                        autocomplete="new-password">
                    <span class="form-error" id="reg-confirm-error"></span>
                </div>
                <button type="submit" class="auth-btn auth-btn-primary" id="register-submit">Create Account ‚Üí</button>
            </form>

            <div class="auth-divider">or</div>

            <button class="auth-btn google-btn" id="google-signin-btn" type="button">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </button>

            <div class="trust-notice">
                üõ°Ô∏è <strong>Trust through connections.</strong><br>
                Add friends after signup to see their delivery requests.
            </div>
        </div>

        <div class="auth-footer">
            &copy; 2026 VAssist ‚Äî Built by Team Cheese Wali Maggie
        </div>
    </div>

    <div class="auth-toast" id="auth-toast">Message</div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sb = window.sb;

            // Already logged in? Go to app
            const saved = localStorage.getItem(CONFIG.KEYS.USER);
            if (saved) { window.location.href = 'index.html'; return; }

            // Tab switching
            const tabs = document.querySelectorAll('.auth-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    if (tab.dataset.tab === 'login') {
                        loginForm.classList.add('active');
                        registerForm.classList.remove('active');
                    } else {
                        registerForm.classList.add('active');
                        loginForm.classList.remove('active');
                    }
                    clearErrors();
                });
            });

            function clearErrors() {
                document.querySelectorAll('.form-error').forEach(e => e.textContent = '');
            }

            function showToast(msg) {
                const t = document.getElementById('auth-toast');
                t.textContent = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3500);
            }

            function saveUser(user) {
                localStorage.setItem(CONFIG.KEYS.USER, JSON.stringify({
                    uid: user.id || user.uid || 'local',
                    email: user.email,
                    username: user.user_metadata?.username || user.email.split('@')[0],
                    name: user.user_metadata?.full_name || user.email.split('@')[0],
                    avatar_url: user.user_metadata?.avatar_url || null,
                    trust_score: 0,
                    loginAt: Date.now()
                }));
            }

            // ‚îÄ‚îÄ Login ‚îÄ‚îÄ
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault(); clearErrors();
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;

                if (!email) { document.getElementById('login-email-error').textContent = 'Email is required'; return; }
                if (!password) { document.getElementById('login-password-error').textContent = 'Password is required'; return; }

                const btn = document.getElementById('login-submit');
                btn.disabled = true; btn.textContent = 'Signing in...';

                const { data, error } = await sb.auth.signInWithPassword({ email, password });
                if (error) {
                    document.getElementById('login-password-error').textContent = error.message;
                    btn.disabled = false; btn.textContent = 'Sign In ‚Üí'; return;
                }
                saveUser(data.user);
                showToast('‚úÖ Welcome back!');
                setTimeout(() => window.location.href = 'index.html', 800);
            });

            // ‚îÄ‚îÄ Register ‚îÄ‚îÄ
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault(); clearErrors();
                const name = document.getElementById('reg-name').value.trim();
                const username = document.getElementById('reg-username').value.trim().toLowerCase();
                const email = document.getElementById('reg-email').value.trim();
                const password = document.getElementById('reg-password').value;
                const confirm = document.getElementById('reg-confirm').value;

                if (!name) { document.getElementById('reg-name-error').textContent = 'Name is required'; return; }
                if (!username || username.length < 3) {
                    document.getElementById('reg-username-error').textContent = 'Username must be at least 3 characters';
                    return;
                }
                if (!/^[a-z0-9_]+$/.test(username)) {
                    document.getElementById('reg-username-error').textContent = 'Only lowercase letters, numbers, and underscores';
                    return;
                }
                if (!email) { document.getElementById('reg-email-error').textContent = 'Email is required'; return; }
                if (password.length < 6) { document.getElementById('reg-password-error').textContent = 'Min 6 characters'; return; }
                if (password !== confirm) { document.getElementById('reg-confirm-error').textContent = 'Passwords do not match'; return; }

                const btn = document.getElementById('register-submit');
                btn.disabled = true; btn.textContent = 'Creating account...';

                const { data, error } = await sb.auth.signUp({
                    email, password,
                    options: {
                        data: {
                            full_name: name,
                            username: username
                        }
                    }
                });

                if (error) {
                    document.getElementById('reg-email-error').textContent = error.message;
                    btn.disabled = false; btn.textContent = 'Create Account ‚Üí'; return;
                }

                // Update the auto-created profile with the chosen username
                if (data.user) {
                    try {
                        const sbClient = window.sb;
                        await sbClient.from('profiles').update({
                            username: username,
                            full_name: name
                        }).eq('id', data.user.id);
                    } catch (e) {
                        console.warn('Profile username update deferred:', e);
                    }
                }

                saveUser(data.user);
                showToast('üéâ Account created!');
                setTimeout(() => window.location.href = 'index.html', 1000);
            });

            // ‚îÄ‚îÄ Google Sign-In ‚îÄ‚îÄ
            document.getElementById('google-signin-btn').addEventListener('click', async () => {
                const { data, error } = await sb.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.origin + '/index.html' }
                });
                if (error) showToast('‚ö†Ô∏è ' + error.message);
            });

            // ‚îÄ‚îÄ Check if returning from OAuth redirect ‚îÄ‚îÄ
            (async () => {
                const { data: { session } } = await sb.auth.getSession();
                if (session) {
                    saveUser(session.user);
                    window.location.href = 'index.html';
                }
            })();
        });
    </script>
</body>

</html>
